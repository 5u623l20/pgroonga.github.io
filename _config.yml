title: PGroonga
markdown: kramdown
highlighter: rouge
pgroonga_version: 1.1.4
pgroonga_release_date: 2016-09-29
copyright_year: 2015-2016
postgresql_short_version: 9.6
windows_postgresql_versions:
  - 9.5.4-1
  - 9.6.0-1
exclude: ["Rakefile", "Gemfile", "Gemfile.lock"]
description:
  en: Make PostgreSQL fast full text search platform for all languages!
  ja: PostgreSQLで高速日本語全文検索！

kramdown:
  input: GFM
  smart_quotes: ["apos", "apos", "quot", "quot"]

sass:
  sass_dir: assets/stylesheets

defaults:
  - scope:
      path: "ja"
    values:
      path_prefix: /ja/
      layout: "base"
      language: ja
      country: JP
  - scope:
      path: ""
    values:
      path_prefix: /
      layout: "base"
      language: en
      country: US
